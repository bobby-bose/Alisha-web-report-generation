<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .logo-header {
            text-align: center;
            padding: 2vh 1vw;
            background-color: #f8f9fa;
            border-bottom: 3px solid #d90000;
        }
        
        .logo-header img {
            height: 19vh;
            width: auto;
            max-width: 117vw;
            object-fit: contain;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .header h1 {
            color: #333;
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        
        .form-button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .form-button:hover {
            background-color: #0a58ca;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .form-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
    <div class="logo-header">
        <img src="/static/logo.jpg" alt="ZAKA Controls & Devices">
    </div>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="header">
            <h1>Report Generation</h1>
        </div>
        
        <div class="button-group">
            {% for form_name, form_url in forms.items() %}
            <a href="{{ form_url }}" class="form-button">{{ form_name }}</a>
            {% endfor %}
        </div>
    </div>

    <script>
        // Button clicks are handled by standard href navigation
    </script>
</body>
</html>
