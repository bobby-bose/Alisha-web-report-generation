<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZC/IN-07 - Add New Export Invoice</title>
    <link href="/static/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-img {
            max-width: 150px;
        }
        .form-row-padding {
            padding-top: 10px;
        }
        .page-title {
            color: #d90000;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: xx-large;
        }
        .form-label {
            font-weight: bold;
            color: #000;
            font-size: 1.1rem;
        }
        .auto-expand {
            overflow: hidden;
            resize: none;
            min-height: calc(1.5em * 5 + 0.75rem);
        }
    </style>
</head>
<body>
    <!-- Logo Header -->
  <div style="text-align: center; padding: 2vh 1vw; background-color: #f8f9fa; border-bottom: 3px solid #d90000;">
      <img src="/static/logo.jpg" alt="ZAKA Controls & Devices" style="height: 19vh; width: auto; max-width: 117vw; object-fit: contain;">
  </div>    <div class="container py-4">
        <header class="text-center mb-4">
              <h1 class="h4 page-title">Add New Export Invoice.</h1>
        </header>
      
        <form id="exportInvoiceForm" class="p-3 border rounded shadow-sm bg-white">
            
            <fieldset class="mb-4 p-3 border rounded">
                <legend class="float-none w-auto px-1 fs-6">Invoice Details</legend>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="invoiceNumber" class="form-label">Invoice Number</label>
                        <div class="input-group">
                            <span class="input-group-text">ZC/IN/</span>
                            <input type="text" class="form-control" id="invoiceNumber" placeholder="Enter remaining part" value="2023-001">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="invoiceDate" class="form-label">Invoice Date</label>
                        <input type="date" class="form-control" id="invoiceDate" value="2023-12-15">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="buyerOrderNumber" class="form-label">Buyer's Order Number</label>
                        <input type="text" class="form-control" id="buyerOrderNumber" value="BO-2023-456">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="buyerOrderDate" class="form-label">Buyer's Order Date</label>
                        <input type="date" class="form-control" id="buyerOrderDate" value="2023-12-14">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="exporterReference" class="form-label">Exporter's Reference</label>
                        <input type="text" class="form-control" id="exporterReference" value="EXP-REF-001">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="iecNumber" class="form-label">IEC Number</label>
                        <input type="text" class="form-control" id="iecNumber" value="IEC1234567">
                    </div>
                </div>
            </fieldset>

            <fieldset class="mb-4 p-3 border rounded">
                <legend class="float-none w-auto px-1 fs-6">Tax and Shipment Details</legend>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="taxRegistrationNumber" class="form-label">Tax Registration Number</label>
                        <input type="text" class="form-control" id="taxRegistrationNumber" value="GSTIN01ABCDE1234F2Z5">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="lutArnNumber" class="form-label">LUT / ARN Number</label>
                        <input type="text" class="form-control" id="lutArnNumber" placeholder="LUT / ARN Number" value="LUT/ARN/2023/123456">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="deliveryPaymentTerms" class="form-label">Terms of Delivery & Payment</label>
                        <input type="text" class="form-control" id="deliveryPaymentTerms" placeholder="Terms of delivery & payment" value="Net 30 days from invoice date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3"><label for="portOfLoading" class="form-label">Port of Loading</label><input type="text" class="form-control" id="portOfLoading" placeholder="Port of Loading" value="Nhava Sheva, India"></div>
                    <div class="col-md-4 mb-3"><label for="portOfDischarge" class="form-label">Port of Discharge</label><input type="text" class="form-control" id="portOfDischarge" placeholder="Port of Discharge" value="Hamburg, Germany"></div>
                    <div class="col-md-4 mb-3"><label for="preCarriageBy" class="form-label">Pre-Carriage By</label><input type="text" class="form-control" id="preCarriageBy" placeholder="Pre-Carriage By" value="TRUCK"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3"><label for="placeOfReceipt" class="form-label">Place of Receipt</label><input type="text" class="form-control" id="placeOfReceipt" placeholder="Place of Receipt" value="Mumbai, India"></div>
                    <div class="col-md-4 mb-3"><label for="portOfDestination" class="form-label">Port of Destination</label><input type="text" class="form-control" id="portOfDestination" placeholder="Port of Destination" value="Hamburg, Germany"></div>
                    <div class="col-md-4 mb-3"><label for="destination" class="form-label">Destination</label><input type="text" class="form-control" id="destination" placeholder="Destination" value="Berlin, Germany"></div>
                </div>
            </fieldset>

            <fieldset class="mb-4 p-3 border rounded">
                <legend class="float-none w-auto px-1 fs-6">Goods and Contact Information</legend>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="currencySelect" class="form-label">Currency</label>
                        <select class="form-select" id="currencySelect">
                            <option value="USD">USD ($)</option>
                            <option value="INR">INR (₹)</option>
                            <option value="EUR" selected>EUR (€)</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3"><label for="vesselFlight" class="form-label">Vessel / Flight</label><input type="text" class="form-control" id="vesselFlight" placeholder="Vessel / Flight" value="MSC DIANA V.123"></div>
                    <div class="col-md-4 mb-3"><label for="countryOfOrigin" class="form-label">Country of Origin (Goods)</label><input type="text" class="form-control" id="countryOfOrigin" placeholder="Country of Origin (Goods)" value="India"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3"><label for="adCode" class="form-label">AD Code</label><input type="text" class="form-control" id="adCode" placeholder="Enter AD Code" value="AD12345678"></div>
                    <div class="col-md-4 mb-3"><label for="otherReference" class="form-label">Other Reference</label><input type="text" class="form-control" id="otherReference" value="CUST-REF-789"></div>
                    <div class="col-md-4 mb-3"><label for="hsCode" class="form-label">HS Code</label><input type="text" class="form-control" id="hsCode" placeholder="HS Code (eg. 8471.80)" value="8471.80"></div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3"><label for="finalDestination" class="form-label">Final Destination</label><input type="text" class="form-control" id="finalDestination" placeholder="Final Destination" value="Berlin, Germany"></div>
                    <div class="col-md-4 mb-3"><label for="contactPersonName" class="form-label">Contact Person Name</label><input type="text" class="form-control" id="contactPersonName" value="John Doe"></div>
                    <div class="col-md-4 mb-3"><label for="contactEmail" class="form-label">Contact Email</label><input type="email" class="form-control" id="contactEmail" value="john.doe@example.com"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3"><label for="consigneeAddress" class="form-label">Consignee Address</label><textarea class="form-control auto-expand" id="consigneeAddress" rows="5">ABC Importers GmbH
Berliner Straße 123
10115 Berlin, Germany
VAT: DE123456789</textarea></div>
                    <div class="col-md-6 mb-3"><label for="deliveryAddress" class="form-label">Delivery Address</label><textarea class="form-control auto-expand" id="deliveryAddress" rows="5">ABC Importers GmbH
Berliner Straße 123
10115 Berlin, Germany
Attn: John Doe, +49 30 1234567</textarea></div>
                </div>
            </fieldset>

            <h4 class="mt-4">Table: Number & Kind of Pkgs.</h4>
            <div class="d-flex mb-3">
                <button type="button" class="btn btn-primary btn-sm me-2" id="addRowBtn" style="background-color: #0d6efd; border-color: #0d6efd; color: white; font-weight: bold;">➕ Add Row</button>
                <button type="button" class="btn btn-sm" id="removeRowBtn" style="background-color: #dc3545; border-color: #dc3545; color: white; font-weight: bold;">➖ Remove Row</button>
            </div>
            
            <div class="table-responsive mb-4">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width: 6%;">From</th>
                            <th style="width: 6%;">To</th>
                            <th style="width: 20%;">Description</th>
                            <th style="width: 8%;">Unit</th>
                            <th style="width: 8%;">Quantity</th>
                            <th style="width: 8%;">Rate</th>
                            <th style="width: 10%;">Amount</th>
                            <th style="width: 10%;">Taxable Value</th>
                            <th style="width: 8%;">IGST %</th>
                            <th style="width: 10%;">IGST Amount</th>
                            <th style="width: 6%;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemDetailsContainer">
                    </tbody>
                </table>
            </div>

            <div class="row pt-3 border-top">
                <div class="col-12 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Amount in Words:</span>
                        <input type="text" class="form-control" id="amountInWords" value="">
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="totalExportValue" class="form-label">Total Export Value</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="totalExportValue" value="0.00" disabled>
                        <span class="input-group-text currency-display"></span>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="totalGstValue" class="form-label">Total GST Value (Sum of IGST)</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="totalGstValue" value="0.00" disabled>
                        <span class="input-group-text currency-display"></span>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="totalInvoiceValue" class="form-label">Total Invoice Value</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="totalInvoiceValue" value="0.00" disabled>
                        <span class="input-group-text currency-display"></span>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="numberOfBoxes" class="form-label">Number of Boxes</label>
                    <input type="number" class="form-control" id="numberOfBoxes" value="1" min="1" disabled>
                </div>
            </div>

            <div class="text-center pt-4 border-top mt-4">
                <button type="submit" class="btn btn-success btn-lg me-2" style="background-color: #28a745; border-color: #28a745; color: white; font-weight: bold;">✓ Submit</button>
                <a href="/" class="btn btn-secondary" style="background-color: #6c757d; border-color: #6c757d; color: white; font-weight: bold;">↩ Cancel & Back</a>
            </div>
        </form>
    </div>

    <script src="/static/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/ZC/add_script.js"></script>
</body>
</html>
